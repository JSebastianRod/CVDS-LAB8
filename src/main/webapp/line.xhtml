<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<style>
    .Wel{
        font-family: Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    .button{
        padding-top: 0.5%;
    }
    
</style>
 <h:head>
 </h:head>
 <h:body>
    <div class="Wel">
        <h2>Bienvenido a Guess</h2>
        <h:form id="name">
            <p:inputText class="new" value="#{userBean.name}"/>
            <br></br>
            <div class="button">
                <p:commandButton action="guess.xhtml" ajax="false" value="Continuar" update="name"></p:commandButton>  
            </div>
        </h:form>
    </div>  
 </h:body>
</html>
